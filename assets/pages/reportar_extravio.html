<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Extravío - DoggyCare</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .report-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.1); /* Sombra rojiza */
            border-top: 5px solid #dc3545; /* Línea roja de alerta */
        }
        .warning-text {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }
        label { font-weight: bold; color: #333; margin-top: 15px; display: block; }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            font-family: inherit;
        }
        .btn-submit-report {
            background-color: #dc3545;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit-report:hover { background-color: #b02a37; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Doggy Care</div>
        <nav>
            <a href="#" onclick="history.back()">Cancelar</a>
        </nav>
    </header>

    <main>
        <div class="report-container">
            <h1 style="color: #dc3545; text-align: center;"><i class="fa-solid fa-bullhorn"></i> Reporte de Extravío</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Ayúdanos a entender qué pasó para notificar a la comunidad.</p>

            <div class="warning-text">
                <i class="fa-solid fa-circle-info"></i> Al enviar este reporte, la ficha de tu mascota será pública en el "Boletín de Búsqueda" y se activará la IA de reconocimiento.
            </div>

            <form id="reportForm">
                <label>¿Dónde fue la última vez que la viste?</label>
                <input type="text" id="ubicacion" placeholder="Ej: Parque México, Condesa, CDMX" required>

                <label>Comportamiento / Reacción al perderse</label>
                <textarea id="comportamiento" rows="3" placeholder="Ej: Se asustó por pirotecnia y corrió hacia la avenida..." required></textarea>

                <label>Notas adicionales o consideraciones</label>
                <textarea id="notas" rows="3" placeholder="Ej: Es muy tímido, no se deja agarrar fácilmente. Necesita medicación."></textarea>

                <button type="submit" class="btn-submit-report">ACTIVAR ALERTA DE BÚSQUEDA</button>
            </form>
        </div>
    </main>

    <script src="../js/report_script.js"></script>
</body>
</html>
